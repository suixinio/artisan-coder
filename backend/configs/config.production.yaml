server:
  port: "8080"
  mode: "release"
  readTimeout: 15s
  writeTimeout: 15s
  shutdownTimeout: 30s

database:
  host: ""  # 从环境变量读取
  port: "5432"
  user: ""  # 从环境变量读取
  password: ""  # 从环境变量读取
  dbName: ""  # 从环境变量读取
  sslMode: "require"

jwt:
  secret: ""  # 必须从环境变量设置
  accessDuration: "1h"
  refreshDuration: "168h"
  issuer: "artisan-coder"

cors:
  allowedOrigins:
    - ""  # 从环境变量读取
  allowedMethods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowedHeaders:
    - "Origin"
    - "Content-Type"
    - "Authorization"
